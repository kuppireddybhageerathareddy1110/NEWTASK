<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Optional: Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 20px;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .error-message {
            color: red; /* Make error messages red */
            font-size: 14px;
        }
        /* Style for Submit button */
        button[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #dc3545; /* Red color for the button */
            color: white;
            border: none;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #c82333; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <p id="myParagraph">This is some text.</p>

    <div class="container">
        <h1 class="mt-5">Contact Form</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
                <span id="nameError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
                <span id="emailError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="url" class="form-control" id="website" name="website">
                <span id="websiteError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4"></textarea>
                <span id="messageError" class="error-message"></span>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JavaScript for form validation -->
    <script>
        const contactForm = document.getElementById('contactForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const websiteInput = document.getElementById('website');
        const messageInput = document.getElementById('message');

        contactForm.addEventListener('submit', function(event) {
            event.preventDefault();
            if (validateForm()) {
                // Form is valid, perform submission or other actions here
                alert('Form submitted successfully!');
                // You can reset the form after successful submission if needed
                contactForm.reset();
            }
        });

        function validateForm() {
            let isValid = true;

            // Reset error messages
            document.querySelectorAll('.error-message').forEach(element => element.textContent = '');

            // Validate name
            if (nameInput.value.trim() === '') {
                document.getElementById('nameError').textContent = 'This field is required';
                isValid = false;
            }

            // Validate email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput.value.trim())) {
                document.getElementById('emailError').textContent = 'A valid email address is required';
                isValid = false;
            }

            // Validate website (URL)
            const urlPattern = /^(ftp|http|https):\/\/[^ "]+$/;
            if (websiteInput.value.trim() !== '' && !urlPattern.test(websiteInput.value.trim())) {
                document.getElementById('websiteError').textContent = 'A valid URL is required';
                isValid = false;
            }

            // Validate message
            if (messageInput.value.trim() === '') {
                document.getElementById('messageError').textContent = 'This field is required';
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
